syntax = "proto3";
package Pylonstech.pylons.pylons;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
// this line is used by starport scaffolding # proto/tx/import
import "pylons/recipe.proto";
import "pylons/cookbook.proto";

option go_package = "github.com/Pylons-tech/pylons/x/pylons/types";

// Msg defines the Msg service.
service Msg {
  // this line is used by starport scaffolding # proto/tx/rpc
  rpc CreateRecipe(MsgCreateRecipe) returns (MsgCreateRecipeResponse);
  rpc UpdateRecipe(MsgUpdateRecipe) returns (MsgUpdateRecipeResponse);
  rpc CreateCookbook(MsgCreateCookbook) returns (MsgCreateCookbookResponse);
  rpc UpdateCookbook(MsgUpdateCookbook) returns (MsgUpdateCookbookResponse);
}

// this line is used by starport scaffolding # proto/tx/message
message MsgCreateRecipe {
  string creator = 1;
  string index = 2;
  string nodeVersion = 3;
  string cookbookID = 4;
  string name = 5;
  repeated cosmos.base.v1beta1.Coin coinInputs = 6 [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
  repeated ItemInput itemInputs = 7 [(gogoproto.nullable) = false];
  EntriesList entries = 8 [(gogoproto.nullable) = false];
  repeated WeightedOutputs Outputs = 9 [(gogoproto.nullable) = false];
  string description = 10;
  uint64 blockInterval = 11;
  bool enabled = 12;
  string extraInfo = 13;
}
message MsgCreateRecipeResponse { }

message MsgUpdateRecipe {
  string creator = 1;
  string index = 2;
  string nodeVersion = 3;
  string cookbookID = 4;
  string name = 5;
  repeated cosmos.base.v1beta1.Coin coinInputs = 6 [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
  repeated ItemInput itemInputs = 7 [(gogoproto.nullable) = false];
  EntriesList entries = 8 [(gogoproto.nullable) = false];
  repeated WeightedOutputs Outputs = 9 [(gogoproto.nullable) = false];
  string description = 10;
  uint64 blockInterval = 11;
  bool enabled = 12;
  string extraInfo = 13;
}
message MsgUpdateRecipeResponse { }

message MsgCreateCookbook {
  string creator = 1;
  string index = 2;
  string nodeVersion = 3;
  string name = 4;
  string description = 5;
  string developer = 6;
  string version = 7;
  string supportEmail = 8;
  int64 level = 9;
  uint64 costPerBlock = 10;
  bool enabled = 11;
}
message MsgCreateCookbookResponse { }

message MsgUpdateCookbook {
  string creator = 1;
  string index = 2;
  string nodeVersion = 3;
  string name = 4;
  string description = 5;
  string developer = 6;
  string version = 7;
  string supportEmail = 8;
  int64 level = 9;
  uint64 costPerBlock = 10;
  bool enabled = 11;
}
message MsgUpdateCookbookResponse { }

