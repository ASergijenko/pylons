syntax = "proto3";
package Pylonstech.pylons.pylons;

option go_package = "github.com/Pylons-tech/pylons/x/pylons/types";

import "gogoproto/gogo.proto";

message EventCreateAccount {
  string address = 1;
}

message EventCreateCookbook {
  string creator = 1;
  string ID = 2;
}

message EventUpdateCookbook {
  string creator = 1;
  string ID = 2;
}

message EventTransferCookbook {
  string sender = 1;
  string receiver = 2;
  string ID = 3;
}

message EventCreateRecipe {
  string creator = 1;
  string CookbookID = 2;
  string ID = 3;
}

message EventUpdateRecipe {
  string creator = 1;
  string CookbookID = 2;
  string ID = 3;
}

message EventCreateExecution {
  string creator = 1;
  string ID = 2;
}

message EventCompleteExecution {
  string creator = 1;
  string ID = 2;
}

message EventCompleteExecutionEarly {
  string creator = 1;
  string ID = 2;
}

message EventSendItems {
  string sender = 1;
  string receiver = 2;
  string CookbookID = 3;
  repeated string IDs = 4  [(gogoproto.nullable) = false];
}

message EventSetItemString {
  string creator = 1;
  string CookbookID = 2;
  string ID = 3;
}

message EventGooglePurchase {
  string creator = 1;
  string productID = 2;
  string purchaseToken = 3;
  string receiptDataBase64 = 4;
  string signature = 5;
}

message EventStripePurchase {
  string creator = 1;
  string ID = 2;
}

