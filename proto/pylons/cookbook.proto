syntax = "proto3";
package Pylonstech.pylons.pylons;

option go_package = "github.com/Pylons-tech/pylons/x/pylons/types";

message Cookbook {
  string creator = 1;
  string ID = 2;
  string nodeVersion = 3; 
  string name = 4; 
  string description = 5; 
  string developer = 6; 
  string version = 7; 
  string supportEmail = 8; 
  uint64 costPerBlock = 9;
  bool enabled = 10;
}
